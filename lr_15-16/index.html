<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенный Кликер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Кликер</h1>
        <p id="timer">Время: 10 секунд</p>
        <button id="clicker-button">Кликни меня!</button>
        <p id="click-count">Кликов: 0</p>
        <p id="score">Очки: 0</p>
        <p id="bonus">Бонус: 0</p>
        <p id="penalty">Штраф: 0</p>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
